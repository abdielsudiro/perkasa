            </td>
            <td>
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar bg-success" style="width: 0%;"></div></div>
            </td>
            <td>
                {{if !#index && !~root.options.autoUpload}}
                <button class="btn btn-default btn-sm start" disabled>Start</button>
                {{/if}}
                {{if !#index}}
                <button class="btn btn-default btn-sm cancel">Cancel</button>
                {{/if}}
            </td>
        </tr>
    {{/for}}
    </script>
    <!-- template download (for file upload) -->
    <script id="template-download" type="text/html">
    {{for files}}
        <tr class="template-download">
            <td>
                <span class="preview">
                    {{if !exists}}
                    <span class="error">File not found</span>
                    {{else url && extension == "pdf"}}
                    <div class="ew-pdfobject" data-url="{{>url}}" style="width: 200px;"></div>
                    {{else url && extension == "mp3"}}
                    <audio controls><source type="audio/mpeg" src="{{>url}}"></audio>
                    {{else url && extension == "mp4"}}
                    <video controls><source type="video/mp4" src="{{>url}}"></video>
                    {{else thumbnailUrl}}
                    <a href="{{>url}}" title="{{>name}}" download="{{>name}}" class="ew-lightbox"><img class="ew-lazy" loading="lazy" src="{{>thumbnailUrl}}"></a>
                    {{/if}}
                </span>
            </td>
            <td>
                <p class="name">
                    {{if !exists}}
                    <span class="text-muted">{{:name}}</span>
                    {{else url && (extension == "pdf" || thumbnailUrl) && extension != "mp3" && extension != "mp4"}}
                    <a href="{{>url}}" title="{{>name}}" target="_blank">{{:name}}</a>
                    {{else url}}
                    <a href="{{>url}}" title="{{>name}}" download="{{>name}}">{{:name}}</a>
                    {{else}}
                    <span>{{:name}}</span>
                    {{/if}}
                </p>
                {{if error}}
                <div><span class="error">{{:error}}</span></div>
                {{/if}}
            </td>
            <td>
                <span class="size">{{:~root.formatFileSize(size)}}</span>
            </td>
            <td>
                {{if !~root.options.readonly && deleteUrl}}
                <button class="btn btn-default btn-sm delete" data-type="{{>deleteType}}" data-url="{{>deleteUrl}}">Delete</button>
                {{else !~root.options.readonly}}
                <button class="btn btn-default btn-sm cancel">Cancel</button>
                {{/if}}
            </td>
        </tr>
    {{/for}}
    </script>
    <!-- modal dialog -->
    <div id="ew-modal-dialog" class="modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!-- modal lookup dialog -->
    <div id="ew-modal-lookup-dialog" class="modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <div class="modal-tools"><input type="search" name="sv" class="form-control" placeholder="Search">
                    </div>
                </div>
                <div class="modal-body p-0"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!-- import dialog -->
    <div id="ew-import-dialog" class="modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="importfiles" title=" " name="importfiles[]"
                            multiple="" lang="en">
                        <label class="custom-file-label ew-file-label" for="importfiles">Choose files</label>
                    </div>
                    <div class="message d-none mt-3"></div>
                    <div class="progress d-none mt-3">
                        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
                    </div>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-default ew-close-btn"
                        data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
    <!-- tooltip -->
    <div id="ew-tooltip"></div>
    <!-- drill down -->
    <div id="ew-drilldown-panel"></div>
    <script>
        loadjs.ready(ew.bundleIds, function () {
            if (!loadjs.isDefined("foot"))
                loadjs.done("foot");
        });
    </script>


    <div id="cboxOverlay" style="display: none;"></div>
    <div id="colorbox" class="" role="dialog" tabindex="-1" style="display: none;">
        <div id="cboxWrapper">
            <div>
                <div id="cboxTopLeft" style="float: left;"></div>
                <div id="cboxTopCenter" style="float: left;"></div>
                <div id="cboxTopRight" style="float: left;"></div>
            </div>
            <div style="clear: left;">
                <div id="cboxMiddleLeft" style="float: left;"></div>
                <div id="cboxContent" style="float: left;">
                    <div id="cboxTitle" style="float: left;"></div>
                    <div id="cboxCurrent" style="float: left;"></div><button type="button"
                        id="cboxPrevious"></button><button type="button" id="cboxNext"></button><button type="button"
                        id="cboxSlideshow"></button>
                    <div id="cboxLoadingOverlay" style="float: left;"></div>
                    <div id="cboxLoadingGraphic" style="float: left;"></div>
                </div>
                <div id="cboxMiddleRight" style="float: left;"></div>
            </div>
            <div style="clear: left;">
                <div id="cboxBottomLeft" style="float: left;"></div>
                <div id="cboxBottomCenter" style="float: left;"></div>
                <div id="cboxBottomRight" style="float: left;"></div>
            </div>
        </div>
        <div style="position: absolute; width: 9999px; visibility: hidden; display: none; max-width: none;"></div>
    </div>
</body>

</html>
